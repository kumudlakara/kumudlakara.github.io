<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="sidebar">
            <p id="top-label">Library.</p>
            <p class="stat" id="totalbooks">Total Books: </p>
            <p class="stat" id="totalpages">Total pages: </p>
            <p class="stat" id="completed">Books completed: </p>
            <button id="show-form-btn" type="button" name="show-form">Add Book</button>
        </div>
        <div id="cards">
        </div>
        <div id="form-el">
            <form action="main.html" id="form-popup">
                <h1>New Book</h1>
                <label for="title">Title: </label>
                <input id="title" type="text" name="title" placeholder="Enter book title" required>
                <br><br><label for="author">Author: </label>
                <input id="author" type="text" name="author" placeholder="Enter author name" required>
                <br><br><label for="npages">Number of pages: </label>
                <input id="npages" type="number" name="npages" placeholder="Enter number of pages" required>
                <br><br><label for="read">Read</label>
                <input id="read" type="checkbox" name="read" id="switch" value=1>
                <input id="add-btn" type="submit" name="add" value="Add">
            </form>
        </div>
        
        
        <script src="books.js"></script>
    </body>
    
</html>
