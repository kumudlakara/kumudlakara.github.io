<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="heading"><h1>Calculator.</h1></header>
        <main id="calc">
            <div id="display">
                <label id="expr-label"></label>
                <label id="display-label"></label>
            </div>
            <div id="numbers">
            <button type="button" class="number" id="n1">1</button>
            <button type="button" class="number" id="n2">2</button>
            <button type="button" class="number" id="n3">3</button>
            <button type="button" class="number" id="n4">4</button>
            <button type="button" class="number" id="n5">5</button>
            <button type="button" class="number" id="n6">6</button>
            <button type="button" class="number" id="n7">7</button>
            <button type="button" class="number" id="n8">8</button>
            <button type="button" class="number" id="n9">9</button>
            <button type="button" class="number" id="n0">0</button>
            </div>
            <div id="ops">
                <button type="button" id="clear" class="op">Clear</button>
                <button type="button" id="bkspce" class="op"><b>Bkspce</b></button>
                <button type="button" id="add" class="op numop">+</button>
                <button type="button" id="sub" class="op numop">-</button>
                <button type="button" id="mult" class="op numop">x</button>
                <button type="button" id="div" class="op numop">/</button>
                <button type="button" id="equals" class="op">=</button>
                
            </div>
        </main>

    </body>
    <script src="index.js">

    </script>
</html>
