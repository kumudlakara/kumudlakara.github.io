<!DOCTYPE html>
<html>
    <head>
        <title>To Do list</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div id="head">
            <h1>To Do List.</h1>
        </div>
        <div id="taskForm">
            <form id="taskInput">
                <h1>Add new task</h1>
                <br>
                <label for="taskTitle">Task Title</label>
                <input type="text" name="taskTitle" required>
                <br>
                <label for="endDate">End Date</label>
                <input type="date" name="endDate">
                <br>
                <label for=taskDesc>Task Description</label><br>
                <textarea name="taskDesc"></textarea><br>
                <button type="submit" name="submit" id="add-card">Add</button>
            </form>
        </div>
        <div id="add-btn">
            <button id="addTask">Add Task</button><br>
        </div>
        <div id="proj-container">
            <!--
                <div class="task">
                    <input type="checkbox" value="dummy-task" name="dummy-task" class="check-task" id="dummy-task">
                    <label for="dummy-task">Dummy task-1</label>
                    <button class="expand">+</button>
                    <br>
                    <p>End: 10/3/2021</p>
                    <p class="desc">Take out the trash</p>
                </div>
            -->    
        </div>
    </body>
    <script src="main.js"></script>
</html>
